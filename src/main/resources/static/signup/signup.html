<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bdc4b6a23.js" crossorigin="anonymous"></script>
    <!--브라우저는 defer 속성이 있는 스크립트(이하 defer 스크립트 또는 지연 스크립트)를 
        '백그라운드’에서 다운로드 합니다. 따라서 지연 스크립트를 다운로드 하는 도중에도 HTML 파싱이 멈추지 않습니다. 
        그리고 defer 스크립트 실행은 페이지 구성이 끝날 때까지 지연 됩니다.-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="signup__content">
        <span class="signup__title">회원가입</span>
        <form class="signup__form" id="signupForm">
            <div class="email">
                <label for="email">이메일 </label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="password">
                <label for="password">비밀번호 </label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="first__name">
                    <label for="firstName">이름 </label>
                    <input type="text" name="firstName" id="firstName" />
            </div>
            <div class="last__name">
                <label for="lastName">성 </label>
                <input type="text" name="lastName" id="lastName" />
            </div>
            <div class="mbti"> 
                <label for="mbti">mbti </label>
                <input type="text" name="mbti" id="mbti" />
            </div>
            <div class="genres">
                <span>선호하는 장르 </span>
                <ul class="genre__list"> 
                </ul>
            </div>
        </form>
        <div class="modal__btn__box">
            <button class="signup__close__btn" onclick="location.href='../index.html'"><i class="fa-solid fa-rotate-left"></i>돌아가기</button>
            <button type="button" form="signupForm" class="signup__btn"><i class="fa-regular fa-address-card"></i>가입하기</button>
        </div>
    </main>
    <script type="module" src="signup/signup.js" defer></script>
</body>
