<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review_register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bdc4b6a23.js" crossorigin="anonymous"></script>
    <script src="review_register.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<!--1) show가 이미 존재하는 경우 : review 등록
    2) 새로운 show등록의 경우 : show 등록 & review 등록
-->
<body>
    <button class="review__register__btn">리뷰등록</button>
    <main class="review__register__modal">
      <section class="review__register__content">
        <span class="register__title">리뷰등록</span>
        <div class="show__search__content">
          <div class="show__search">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" size="30" required placeholder="제목을 입력하세요">
          </div>
          <ul class="show__search__list">
          </ul>
        </div>
        <form action="register url!" method="post" id="reviewRegisterForm" class="review__register__form">
          <div class="review_color">
            <label for="color">배경색상</label>
            <input type="color" id="color" name="color" value="#ff0000">
          </div>
          <div class="review_content">
            <label for="review">리뷰</label>
            <input type="text" id="review" name="review" maxlength="100" placeholder="리뷰내용을 입력하세요">
          </div>
        </form>
        <button class="review__register__btn" type="button" form="reviewRegisterForm"><i class="fa-solid fa-thumbtack"></i> 게시하기</button>
      </section>
    </main>
</body>
</html>
